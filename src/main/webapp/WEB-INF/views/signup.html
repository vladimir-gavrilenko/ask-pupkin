<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
          rel="stylesheet" media="screen"/>
    <link href="../../resources/css/style.css"
          th:href="@{/resources/css/style.css}" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>

<div class="container" style="margin-top:30px">
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                    <h3 class="panel-title">Signup</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username*</label>
                                <input class="form-control" placeholder="john" name="username" type="text" id="username"
                                       autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail*</label>
                                <input class="form-control" placeholder="john.doe@example.com" name="email" type="email"
                                       id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password*</label>
                                <input class="form-control" name="password" type="password" id="password" value=""
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm password*</label>
                                <input class="form-control" name="confirm-password" type="password"
                                       id="confirm-password" value="" required>
                            </div>
                            <div class="form-group">
                                <label for="avatar">Upload avatar</label>
                                <input type="file" id="avatar">
                            </div>
                            <button class="btn btn-primary btn-block">Sign Up</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>

</body>
<script>
    $('input[name=confirm-password]').keyup(function () {
        if ($('input[name=password]').val() === $(this).val()) {
            this.setCustomValidity('');
        } else {
            this.setCustomValidity('Passwords mismatch.');
        }
    });
</script>
</html>
