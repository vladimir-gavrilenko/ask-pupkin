<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div class="container" style="margin-top:30px">
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <ul class="nav nav-tabs">
                            <li role="presentation"><a href="/login" th:href="@{/login}">Login</a></li>
                            <li role="presentation" class="active"><a href="/signup" th:href="@{/signup}">Signup</a></li>
                        </ul>
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username*</label>
                                <input class="form-control" placeholder="john" name="username" type="text" id="username"
                                       autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail*</label>
                                <input class="form-control" placeholder="john.doe@example.com" name="email" type="email"
                                       id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password*</label>
                                <input class="form-control" name="password" type="password" id="password" value=""
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm password*</label>
                                <input class="form-control" name="confirm-password" type="password"
                                       id="confirm-password" value="" required>
                            </div>
                            <div class="form-group">
                                <label for="avatar">Upload avatar</label>
                                <input type="file" id="avatar">
                            </div>
                            <button class="btn btn-primary btn-block">Sign Up</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>

</body>
<script>
    $('input[name=confirm-password]').keyup(function () {
        if ($('input[name=password]').val() === $(this).val()) {
            this.setCustomValidity('');
        } else {
            this.setCustomValidity('Passwords mismatch.');
        }
    });
</script>
</html>
