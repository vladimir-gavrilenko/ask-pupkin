<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div class="container" style="margin-top:30px">
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active"><a href="/login" th:href="@{/login}">Login</a></li>
                            <li role="presentation"><a href="/signup" th:href="@{/signup}">Signup</a></li>
                        </ul>
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/login}" th:method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" placeholder="john" name="username" type="text" id="username"
                                       autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" name="password" type="password" id="password" value=""
                                       required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <button class="btn btn-success btn-block">Log In</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger text-center" role="alert">
                    <strong>Oh snap!</strong> Login attempt failed!
                </div>
                <script>
                    $('.form-group').addClass('has-error')
                        .addClass('has-feedback')
                        //.append('<span class="glyphicon glyphicon-remove form-control-feedback"></span>')
                    ;
                </script>
            </div>
        </div>
    </div>
    <hr>
</div>

</body>
</html>
